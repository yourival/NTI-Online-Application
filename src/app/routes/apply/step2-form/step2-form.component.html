<form nz-form [formGroup]="form" (ngSubmit)="_submitForm()">
    <nz-divider class="mb-lg"></nz-divider>
    <h4 class="h4 mb-sm">Contact Details</h4>
    <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzRequired nzFor="country">Country</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10">
            <input nz-input formControlName="country" id="country">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzRequired nzFor="street">PO Box or Street Address</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10">
            <input nz-input formControlName="street" id="street">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzRequired nzFor="suburb">Suburb</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10">
            <input nz-input formControlName="suburb" id="suburb">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzRequired nzFor="state">State/Province</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10">
            <input nz-input formControlName="state" id="state">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzRequired nzFor="postcode">Postcode</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10">
            <input nz-input formControlName="postcode" id="postcode">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzRequired nzFor="home_tel">Home Telephone</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10">
            <input nz-input formControlName="home_tel" id="home_tel">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzRequired nzFor="work_tel">Work Telephone</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10">
            <input nz-input formControlName="work_tel" id="work_tel">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzRequired nzFor="mobile">Mobile(preferred)</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10">
            <input nz-input formControlName="mobile" id="mobile">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzRequired nzFor="sameAddress">Mail Address(Check if different)</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10">
            <label nz-checkbox formControlName="sameAddress">
            </label>
        </nz-form-control>
    </nz-form-item>
    <div *ngIf="sameAddress">
        <nz-divider class="mb-lg"></nz-divider>
        <h4 class="h4 mb-sm">Mail Address</h4>
        <nz-form-item>
            <nz-form-label nzXs="24" nzSm="7" nzRequired nzFor="mail_country">Country</nz-form-label>
            <nz-form-control nzXs="24" nzSm="12" nzMd="10">
                <input nz-input formControlName="mail_country" id="mail_country">
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzXs="24" nzSm="7" nzRequired nzFor="mail_street">Street Address</nz-form-label>
            <nz-form-control nzXs="24" nzSm="12" nzMd="10">
                <input nz-input formControlName="mail_street" id="mail_street">
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzXs="24" nzSm="7" nzRequired nzFor="mail_suburb">Suburb/Town</nz-form-label>
            <nz-form-control nzXs="24" nzSm="12" nzMd="10">
                <input nz-input formControlName="mail_suburb" id="mail_suburb">
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzXs="24" nzSm="7" nzRequired nzFor="mail_state">State/Province</nz-form-label>
            <nz-form-control nzXs="24" nzSm="12" nzMd="10">
                <input nz-input formControlName="mail_state" id="mail_state">
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzXs="24" nzSm="7" nzRequired nzFor="mail_postcode">Postcode</nz-form-label>
            <nz-form-control nzXs="24" nzSm="12" nzMd="10">
                <input nz-input formControlName="mail_postcode" id="mail_postcode">
            </nz-form-control>
        </nz-form-item>
    </div>
    <nz-form-item>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10" nzOffset="5">
            <button nz-button (click)="prev()">Back</button>
            <button nz-button [nzType]="'primary'" [nzLoading]="loading" [disabled]="form.invalid">Next</button>
        </nz-form-control>
    </nz-form-item>
</form>
